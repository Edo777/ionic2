<ion-header>
    <ion-navbar>

    </ion-navbar>
    <button ion-button full (tap)="createNewAddress()">{{"Ավելացնել նոր հայտ" | translate}}</button>
</ion-header>
<ion-content>
    <ion-card *ngFor="let car of cars; let i = index">
        <ion-card-content>
            <button ion-fab float-right (tap)="remove(i)">Ջնջել</button>
            <div>{{car.make_id}}</div>
            <div>{{car.model_id}}</div>
            <div>{{car.car_number}}</div>
            <div>{{car.service}}</div>
            <button ion-fab float-right (tap)="edit(i)">Փոփոխել</button>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <button ion-button text-center full (tap)="completeAll()" [disabled]="cars?.length == 0">{{"Հաստատել բոլորը" | translate}}</button>
</ion-footer>
