<ion-header>
    <ion-navbar>

    </ion-navbar>
    <button ion-button full (tap)="createNewAddress()">{{"Ավելացնել նոր հայտ" | translate}}</button>
</ion-header>
<ion-content>
    <ion-card *ngFor="let neworder of newOrder; let i = index">
        <ion-card-content>
            <button ion-fab float-right (tap)="remove(i)">Ջնջել</button>
            <div>{{neworder.model}}</div>
            <div>{{neworder.brand}}</div>
            <div>{{neworder.number}}</div>
            <div>{{neworder.type}}</div>
            <button ion-fab float-right (tap)="edit(i)">Փոփոխոլ</button>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <button ion-button text-center full (tap)="completeAll()" [disabled]="newOrder?.length == 0">{{"Հաստատել բոլորը" | translate}}</button>
</ion-footer>
