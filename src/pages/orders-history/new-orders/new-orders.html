<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of data2; let i = index" #slideingItem margin-bottom>
            <ion-item no-lines class="view" mode="md">
                <ion-icon item-left class="left-arrow" color="secondary" md="md-arrow-dropleft" ios="md-arrow-dropleft"></ion-icon>
                <ion-icon item-right class="right-arrow" color="danger" md="md-arrow-dropright" ios="md-arrow-dropright"></ion-icon>
                <div class="number">
                    <span> № {{item.id}}</span>
                </div>
                <div class="price">
                    <span>{{item.order_price}}</span>
                </div>
                <div *ngIf="(item.order_status == 'Pending')" class="status">
                    <span>{{item.order_status | translate}}</span>
                </div>
                <div *ngIf="(item.order_status == 'Reject')" class="status">
                    <span>{{item.order_status}}</span>
                </div>
                <div *ngIf="(item.order_status == 'Confirm')" class="status">
                    <span>{{item.order_status}}</span>
                </div>



                <ion-grid class="buttons">
                    <ion-row no-margin>
                        <ion-col col-4><button mode="ios" small normal class="more" ion-button color="grey" (tap)="more(item)">{{"Մանրամասն" | translate}}</button></ion-col>
                        <ion-col col-4 *ngIf="item.order_status != 'Reject'"><button mode="ios" small normal class="cancel" color="danger" ion-button (tap)="updateOrder(item, 'Reject')">{{"Չեղարկե՞լ" | translate }}</button></ion-col>
                        <ion-col col-4 *ngIf="item.order_status == 'Review'"><button mode="ios" small normal class="confirm" color="secondary" (tap)="updateOrder(item, 'Confirm')" ion-button>{{"Հաստատել" | translate}}</button></ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="left">

                <button class="close-button" color="grey" (click)="copy(item)" ion-button icon-only>
                        <ion-icon md="md-copy" ios = "md-copy"></ion-icon>
                </button>

            </ion-item-options>
            <ion-item-options side="right">

                <button class="close-button" color="danger" (click)="some(slideingItem, i)" ion-button icon-only>
                        <ion-icon name="close"></ion-icon>
                </button>

            </ion-item-options>
            
        </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
        <ion-infinite-scroll-content loadingSpinner="bubbles" [loadingText]="serv.translateImportant('Խնդրում եմ սպասել․․․', 'Please wait...')"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
