<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of data" #item>
            <ion-item class="view" mode="md">
                <div class="number">
                    № 454812
                </div>
                <div class="price">
                    <span>2500 dr</span>
                </div>
                <div *ngIf="false" class="status">
                    <span>booking...</span>
                </div>
                <div *ngIf="false" class="status">
                    <span>waiting...</span>
                </div>
                <div *ngIf="true" class="status">
                    <span>completed...</span>
                </div>



                <ion-grid class="buttons">
                    <ion-row no-margin>
                        <ion-col col-4><button mode="ios" small normal class="more" ion-button>{{"Մանրամասն" | translate}}</button></ion-col>
                        <ion-col col-4><button mode="ios" small normal class="cancel" color="danger" ion-button>{{"Չեղարկել" | translate }}</button></ion-col>
                        <ion-col col-4><button mode="ios" small normal class="confirm" color="secondary" ion-button>{{"Հաստատել" | translate}}</button></ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="left">

                <button class="close-button" color="secondary" (click)="some(item)" ion-button icon-only>
                        <ion-icon name="add"></ion-icon>
                </button>

            </ion-item-options>
            <ion-item-options side="right">

                <button class="close-button" color="danger" (click)="some(item)" ion-button icon-only>
                        <ion-icon name="close"></ion-icon>
                </button>

            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
