<ion-content>
    <ion-list>
        <ion-item-sliding #item>
            <ion-item class="view" mode="md">
                <div class="number">
                    № 454812
                </div>
                <div class="price">
                    <span>2500 dr</span>
                </div>
                <div *ngIf="false" class="status">
                    <span>booking...</span>
                </div>
                <div *ngIf="false" class="status">
                    <span>waiting...</span>
                </div>
                <div *ngIf="true" class="status">
                    <span>completed...</span>
                </div>
                <button class="confirm" color="secondary" ion-button>{{"Հաստատել" | translate}}</button>
                <button class="more" color="danger" ion-button>{{"Մանրամասն" | translate}}...</button>

            </ion-item>
            <ion-item-options side="right">

                <button class="close-button" color="danger" (click)="some(item)" ion-button icon-only>
                        <ion-icon name="close"></ion-icon>
                </button>

            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
