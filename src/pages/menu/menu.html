<ion-menu [content]="content">
    <ion-header mode="md">
        <ion-toolbar mode="md">
            <ion-title>Ցանկ</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list mode="ios">
            <button [class.bg-btt]="bgChange(p)" menuClose no-padding ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
                {{p.pageName}}
                <ion-icon color="danger" item-end *ngIf="p.pageName == 'Դուրս գալ'" md="md-log-out" ios="md-log-out"></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
