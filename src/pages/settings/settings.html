<absolute-header [pageName]='pageName'></absolute-header>
<ion-content top>
    <ion-item>
        <ion-label color="primary" floating>{{"Անուն" | translate}}</ion-label>
        <ion-input [value]="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>
            {{"Էլ․ Հասցե" | translate}}
        </ion-label>
        <ion-input [disabled]="false" [value]="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>
            {{"Հեռախոսահամար" | translate}}
        </ion-label>
        <ion-input [disabled]="true" [value]="phone"></ion-input>
    </ion-item>

    <button ion-button float-right (click)="change()">
        {{'Հաստատել' | translate}}
    </button>


    <ion-grid>
        <ion-row *ngIf="prom_code">
            {{'Ձեր պրոմ կոդն է' | translate }} {{prom_code}}
        </ion-row>
    </ion-grid>

</ion-content>
