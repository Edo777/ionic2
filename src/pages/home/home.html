<ion-header>
    <button ion-item detail-none no-lines (tap)="changeLng()"> 
        {{ activeLngText }}
        <ion-avatar item-left>
            <img [src]="activeFlag">
        </ion-avatar>
    </button>
</ion-header>
<ion-content no-padding no-margin>
    <ion-list mode="md" text-center>

        <ion-item mode="md" no-padding>
            <ion-label floating> {{"name" | translate}}<span style="color:red">*</span></ion-label>
            <ion-input text-center [(ngModel)]="name"  mode="md"></ion-input>
        </ion-item>

        <ion-item mode="md" no-padding >
            <div ion-icon item-start>+ ( 374 )</div>
            <ion-label floating>{{"phone_number" | translate}}<span style="color:red">*</span></ion-label>
            <ion-input type="number"  [(ngModel)]="phoneNumber"  mode="md"></ion-input>
        </ion-item>

        <ion-item mode="md" no-padding>
            <ion-label floating>{{"email" | translate}}</ion-label>
            <ion-input text-center type="email" [(ngModel)]="email" mode="md"></ion-input>
        </ion-item>

        <ion-item mode="md" no-padding>
            <ion-label floating>{{"ref_id" | translate}}</ion-label>
            <ion-input text-center type="text"  [(ngModel)]="refCode" mode="md"></ion-input>
        </ion-item>
        <button margin-top ion-button mode="ios" full [disabled]="!isComplete" (click)="createAccount()">{{"enter" | translate}}</button>
    </ion-list>
</ion-content>
