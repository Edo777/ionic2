<ion-content>
    <button float-right small ion-button (click)="closeRegisterPage()">Close</button>



    <ion-grid>
        <ion-item>
            <ion-select [(ngModel)]="arr">
                <ion-option value="female">MB(mercedes-bens)</ion-option>
                <ion-option value="male">Male</ion-option>
            </ion-select>
        </ion-item>
        <!-- BRANDS -->
        <ion-row class="cars-brands">
            <ion-col col-12>
                <!-- searchbar -->
                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Ընտրեք մեքենան'}}</ion-label>
                    <ion-input [value]="activeCarBrand" [(ngModel)]="activeCarBrand" (input)="BrandFn.getBrands($event)"></ion-input>
                    <button ion-button small item-end (click)="BrandFn.completeBrand()">Ok</button>
                </ion-item>
                <!-- searchbar -->

                <!-- searchlist -->

                <ion-scroll scrollY="true" *ngIf="!isBrandComplete">
                    <ion-grid (click)="isBrandComplete = true">

                        <ion-row *ngFor="let brand of brands" (tap)="BrandFn.setBrand(brand)">
                            <ion-col class="car-row" col-12>
                                {{ brand.value }}
                            </ion-col>
                        </ion-row>

                    </ion-grid>
                </ion-scroll>
                <!-- searchlist -->
            </ion-col>
        </ion-row>

        <!-- MODELS -->
        <ion-row class="cars-brands" *ngIf="NEWORDER.brand != ''">
            <ion-col col-12>
                <!-- searchbar -->
                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Ընտրեք մոդել'}}</ion-label>
                    <ion-input [(ngModel)]="activeCarModel" [value]="activeCarModel" (input)="ModelFn.getModels($event)"></ion-input>
                    <button ion-button small item-end (click)="ModelFn.completeModel()">Ok</button>
                </ion-item>
                <!-- searchbar -->

                <!-- searchlist -->
                <ion-scroll scrollY="true" *ngIf="!isModelComplete">
                    <ion-grid (click)="isModelComplete = true">
                        <ion-row *ngFor="let model of localModels" (tap)="ModelFn.setModel(model)">
                            <ion-col class="car-row " col-12>
                                {{ model.value }}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-scroll>
                <!-- searchlist -->
            </ion-col>
        </ion-row>

        <!-- ADDRESS -->
        <ion-row class="cars-brands" *ngIf="NEWORDER.model != ''">
            <ion-col col-12>
                <!-- searchbar 
                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Հասցե'}}</ion-label>
                    <ion-input [(ngModel)]="activeCarModel" [value]="activeCarModel" (input)="getModels($event)"></ion-input>
                    <button ion-button small item-end (click)="completeModel()">Հաստատել</button>
                </ion-item>
               
                -->
                <!-- searchlist 
                <ion-grid (click)="isModelComplete = true" *ngIf="!isModelComplete">
                    <ion-row *ngFor="let model of localModels" (tap)="setModel(model)">
                        <ion-col class="car-row " col-12>
                            {{ model.value }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
                -->
                <!-- searchlist -->

            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
