<ion-content>
    <button (click)="closeRegisterPage()" ion-button float-right>Close</button>

    <ion-grid>
        <!-- BRANDS -->
        <ion-row class="cars-info">
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Ընտրեք մեքենան'}}</ion-label>
                    <ion-input (ionBlur)="completeBlur(1)" (ionFocus)="completeFocus($event, 1)" [value]="NEWCAR.brand" [(ngModel)]="NEWCAR.brand" (input)="getBrands($event)">
                    </ion-input>

                </ion-item>
                <ion-scroll scrollY="true" *ngIf="isCompleteBrand">
                    <ion-grid>
                        <ion-row *ngFor="let brand of brands" (tap)="checkModelButton(brand, brand.value)">
                            <ion-col class="car-row" col-12>
                                {{ brand.value }}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-scroll>

            </ion-col>
        </ion-row>

        <!-- car model -->
        <ion-row class="cars-info" *ngIf="rows.hide2" #mod>
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Ընտրեք մոդելը'}}</ion-label>
                    <ion-input (ionBlur)="completeBlur(2)" (ionFocus)="completeFocus($event, 2)" [value]="NEWCAR.model" [(ngModel)]="NEWCAR.model" (input)="getModels($event)"></ion-input>
                </ion-item>
                <ion-scroll scrollY="true" *ngIf="isCompleteModel">
                    <ion-grid>
                        <ion-row *ngFor="let model of localModels" (tap)="NEWCAR.model = model.value">
                            <ion-col class="car-row" col-12>
                                {{ model.value }}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-scroll>

            </ion-col>
        </ion-row>
        <!-- Number car -->
        <ion-row class="cars-info" *ngIf="rows.hide3">
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Համարանիշ'}}</ion-label>
                    <ion-input (ionBlur)="completeBlur(3)" (ionFocus)="completeFocus($event)" [value]="NEWCAR.number" [(ngModel)]="NEWCAR.number"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>



        <!-- Type pinking -->

        <ion-row class="cars-info" *ngIf="rows.hide4">
            <ion-list radio-group [(ngModel)]="NEWCAR.type">
                <ion-list-header no-lines>
                    Լվացման տեսակը
                </ion-list-header>

                <ion-item>
                    <ion-label>Լվացում 1</ion-label>
                    <ion-radio value="1-in tesak"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>Լվացում 2</ion-label>
                    <ion-radio value="2-rd tesak"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>Լվացում 3</ion-label>
                    <ion-radio value="3-rd tesak"></ion-radio>
                </ion-item>

            </ion-list>
        </ion-row>

        <ion-row>
            <button full large ion-button *ngIf="NEWCAR.type != ''" (tap)="completeRegisterPage()">Ավելացնել զամբյուղ</button>
        </ion-row>
    </ion-grid>

</ion-content>
