<ion-content>

    <ion-grid>
        <!-- BRANDS -->
        <ion-row class="cars-brands">
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Ընտրեք մեքենան'}}</ion-label>
                    <ion-input (ionBlur)="isCompleteBrand = false" (ionFocus)="isCompleteBrand = true" [value]="NEWCAR.brand" [(ngModel)]="NEWCAR.brand" (input)="getBrands($event)">
                    </ion-input>

                </ion-item>
                <button float-right ion-button small item-end (tap)="complete(1)">{{"Առաջ"}}</button>


                <ion-scroll scrollY="true" *ngIf="isCompleteBrand">
                    <ion-grid>
                        <ion-row *ngFor="let brand of brands" (tap)="checkModelButton(brand, brand.value)">
                            <ion-col class="car-row" col-12>
                                {{ brand.value }}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-scroll>

            </ion-col>
        </ion-row>

        <!-- car model -->
        <ion-row class="cars-brands" *ngIf="rows.hide2" #mod>
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Ընտրեք մոդելը'}}</ion-label>
                    <ion-input (ionBlur)="isCompleteModel = false" (ionFocus)="isCompleteModel = true" [value]="NEWCAR.model" [(ngModel)]="NEWCAR.model" (input)="getModels($event)"></ion-input>
                </ion-item>
                <button float-right ion-button small item-end (tap)="complete(2)">{{"Առաջ"}}</button>


                <ion-scroll scrollY="true" *ngIf="isCompleteModel">
                    <ion-grid>
                        <ion-row *ngFor="let model of localModels" (tap)="NEWCAR.model = model.value">
                            <ion-col class="car-row" col-12>
                                {{ model.value }}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-scroll>

            </ion-col>
        </ion-row>
        <!-- Number car -->
        <ion-row class="cars-brands" *ngIf="rows.hide3">
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Համարանիշ'}}</ion-label>
                    <ion-input [value]="NEWCAR.number" [(ngModel)]="NEWCAR.number"></ion-input>
                </ion-item>
                <button float-right ion-button small item-end (tap)="complete(3)">{{'Առաջ'}}</button>
            </ion-col>
        </ion-row>
        <!-- Address -->


        <ion-row class="cars-brands" *ngIf="rows.hide4">
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Հասցե'}}</ion-label>
                    <ion-input #mapik [value]="NEWCAR.address" [(ngModel)]="NEWCAR.address"></ion-input>
                </ion-item>
                <button float-left ion-button small item-end (tap)="mapChange()">{{'Քարտեզ'}}</button>
                <button float-right ion-button small item-end (tap)="complete(4)">{{'Հաստատել'}}</button>
            </ion-col>

        </ion-row>
        <div #map id="map" style="display:none"></div>

        <!-- pinking type -->
        <ion-row class="cars-brands" *ngIf="rows.hide5">
            <ion-list radio-group [(ngModel)]="NEWCAR.type">
                <ion-list-header no-lines>
                    Լվացման տեսակը
                </ion-list-header>

                <ion-item>
                    <ion-label>Լվացում 1</ion-label>
                    <ion-radio value="1-in tesak"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>Լվացում 2</ion-label>
                    <ion-radio value="2-rd tesak"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>Լվացում 3</ion-label>
                    <ion-radio value="3-rd tesak"></ion-radio>
                </ion-item>

            </ion-list>
        </ion-row>

        <ion-row class="cars-brands" *ngIf="NEWCAR.type != ''">
            <ion-col col-12>

                <ion-item mode="md" no-padding>
                    <ion-label color="black" floating>{{'Պրոմոկոդ'}}</ion-label>
                    <ion-input [(ngModel)]="NEWCAR.promCode"></ion-input>
                </ion-item>
            </ion-col>

        </ion-row>
    </ion-grid>
    <button *ngIf="allComplete" full small ion-button (click)="closeRegisterPage()">Complete</button>
</ion-content>
