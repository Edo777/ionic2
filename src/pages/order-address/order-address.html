<ion-header mode="md">
    <ion-navbar>

    </ion-navbar>
</ion-header>
<ion-content no-scroll>
    <button ion-button full (tap)="presentPrompt()" *ngIf="historyAddresses?.length">{{"Ընտրել հին հասցեներից" | translate}}</button>
    <button ion-button small (tap)="hideMap()">Բացել Քարտեզը</button>
    <map [address]="address" [hide]="mapAddClassHide" #map id="map" (close)="setNewAddress($event)"></map>

    <div class="map-hide-control"> </div>

    <ion-item no-lines>
        <ion-label>{{'Հնարավորինս շուտ'}}</ion-label>
        <ion-checkbox [(ngModel)]="fast"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="!fast">
        <ion-label>{{"Ամսաթիվ" | translate}}</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" monthNames="janeiro, fevereiro, mar\u00e7o, ..." min="2016" monthShortNames="Հնվ, Փտր, Մրտ, Ապրլ, Մայ, Հունիս, Հուլիս, Օգոստոսմ, Սեպտեմբեր, Հոկտեմբեր, Նոյեմբեր, Դեկտեմբեր" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>{{"Պրոմո կոդ" | translate}}</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

</ion-content>
<ion-footer>
    <button ion-button full (click)="completeOrder()">{{"Հաստատել" | translate}}</button>
</ion-footer>
