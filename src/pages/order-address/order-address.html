<ion-header mode="md">
    <ion-navbar>

    </ion-navbar>
</ion-header>
<ion-content no-scroll>
    <button ion-button full (tap)="presentPrompt()" *ngIf="historyAddresses?.length">{{"Ընտրել հին հասցեներից" | translate}}</button>
    <map [address]="address" #map id="map" (close)="setNewAddress($event)"></map>

    <ion-item>
        <ion-label>{{"Ամսաթիվ" | translate}}</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" monthShortNames="Հունվար, Փետրվար, Մարտ, Ապրիլ, Մայիս, Հունիս, Հուլիս, Օգոստոսմ, Սեպտեմբեր, Հոկտեմբեր, Նոյեմբեր, Դեկտեմբեր" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>{{"Պրոմո կոդ" | translate}}</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

</ion-content>
<ion-footer>
    <button ion-button full (click)="completeOrder()">{{"Հաստատել" | translate}}</button>
</ion-footer>
